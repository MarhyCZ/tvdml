version: 2

job-configuration: &job-configuration
  working_directory: ~/app
  docker:
    - image: circleci/node:8.9.1

prepare-git: &prepare-git
  name: Prepare git working directory
  command: |
    git clean -d -f
    git checkout -- .
    git config user.name "ci-bot"
    git config user.email "ci-bot@circleci.com"
    mkdir -p ~/.ssh/
    echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

publish-to-git: &publish-to-git
  name: Publish created version
  command: |
    git push origin $CIRCLE_BRANCH
    git push --tags

prepare-npm: &prepare-npm
  name: Prepare npm credentials
  command: |
    echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

jobs:
  install-deps:
    <<: *job-configuration
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies using local yarn
          command: npm run install-deps
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: ./
          paths:
            - .git
            - .babelrc
            - .eslintrc
            - node_modules
            - src
            - test
            - package.json
            - webpack.config.js

  lint:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Run linter
          command: |
            mkdir -p ~/reports
            npm run lint -- --format junit --output-file ~/reports/eslint.xml
      - store_test_results:
          path: ~/reports
      - store_artifacts:
          path: ~/reports

  test:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Run tests
          command: |
            mkdir -p ~/junit
            npm run test -- --reporter mocha-junit-reporter
            cp test-results.xml ~/junit
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit

  build:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Build application
          command: npm run dist
      - store_artifacts:
          path: ./dist
      - persist_to_workspace:
          root: ./
          paths:
            - dist

  publish-next:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-npm
      - run:
          name: Publish to npm under "next" tag
          command: npm publish --tag next

  publish:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-npm
      - run:
          name: Publish to npm and remove "next" tag
          command: |
            npm publish
            npm run remove-next-tag || true

  mark-old:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-npm
      - run:
          name: Mark with "old" tag
          command: |
            npm run add-old-tag

  release-major-candidate:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-git
      - run:
          name: Bump premajor version
          command: npm version premajor -m "%s [skip ci]"
      - run:
          <<: *publish-to-git

  release-minor-candidate:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-git
      - run:
          name: Bump preminor version
          command: npm version preminor -m "%s [skip ci]"
      - run:
          <<: *publish-to-git

  release-patch-candidate:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-git
      - run:
          name: Bump prepatch version
          command: npm version prepatch -m "%s [skip ci]"
      - run:
          <<: *publish-to-git

  release-candidate:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-git
      - run:
          name: Bump prerelease version
          command: npm version prerelease -m "%s [skip ci]"
      - run:
          <<: *publish-to-git

  release-major:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-git
      - run:
          name: Bump major version
          command: npm version major -m "%s [skip ci]"
      - run:
          <<: *publish-to-git

  release-minor:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-git
      - run:
          name: Bump minor version
          command: npm version minor -m "%s [skip ci]"
      - run:
          <<: *publish-to-git

  release-patch:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-git
      - run:
          name: Bump patch version
          command: npm version patch -m "%s [skip ci]"
      - run:
          <<: *publish-to-git

workflows:
  version: 2

  build-and-publish:
    jobs:
      - install-deps:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - build:
          requires:
            - install-deps
          filters:
            tags:
              only: /.*/
      - approve-publish-next:
          type: approval
          requires:
            - build
          filters:
            tags:
              only: /^v(\d|\.)+-\d+$/
      - approve-publish:
          type: approval
          requires:
            - build
          filters:
            tags:
              only: /[^-]+/
      - mark-as-old:
          type: approval
          requires:
            - build
          filters:
            tags:
              only: /[^-]+/
      - publish-next:
          requires:
            - approve-publish-next
          filters:
            tags:
              only: /^v(\d|\.)+-\d+$/
      - publish:
          requires:
            - approve-publish
          filters:
            tags:
              only: /[^-]+/
      - mark-old:
          requires:
            - mark-as-old
          filters:
            tags:
              only: /[^-]+/

  test-and-release:
    jobs:
      - install-deps
      - test:
          requires:
            - install-deps
      - lint:
          requires:
            - install-deps

      - release-as-candidate:
          type: approval
          requires:
            - test
            - lint
          filters:
            branches:
              only: master
      - premajor:
          type: approval
          requires:
            - release-as-candidate
          filters:
            branches:
              only: master
      - preminor:
          type: approval
          requires:
            - release-as-candidate
          filters:
            branches:
              only: master
      - prepatch:
          type: approval
          requires:
            - release-as-candidate
          filters:
            branches:
              only: master
      - prerelease:
          type: approval
          requires:
            - release-as-candidate
          filters:
            branches:
              only: master

      - release-major-candidate:
          requires:
            - premajor
      - release-minor-candidate:
          requires:
            - preminor
      - release-patch-candidate:
          requires:
            - prepatch
      - release-candidate:
          requires:
            - prerelease

      - release:
          type: approval
          requires:
            - test
            - lint
          filters:
            branches:
              only: master
      - major:
          type: approval
          requires:
            - release
          filters:
            branches:
              only: master
      - minor:
          type: approval
          requires:
            - release
          filters:
            branches:
              only: master
      - patch:
          type: approval
          requires:
            - release
          filters:
            branches:
              only: master

      - release-major:
          requires:
            - major
      - release-minor:
          requires:
            - minor
      - release-patch:
          requires:
            - patch
